name: Finish Release
on: 
  workflow_dispatch:

jobs:
  create-pr-from-release-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create pull request  
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}      
        run: |
          gh pr create -B main -H release/${GITHUB_REF##*/} --title 'Merge release/${GITHUB_REF##*/} into develop' --body 'Created by Github action'
        